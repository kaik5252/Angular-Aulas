<form #f="ngForm" method="get" autocomplete="off">
    <h1>Cadastra-se:</h1>

    <div class="box-1">
        <div class="box-2">
            <input type="text" name="nome" id="nome" class="inputText" ngModel required />
            <label for="nome" class="inputLabel">Nome:</label>
        </div>

        <div class="box-2">
            <input type="date" name="nasc" id="nasc" class="inputDate" maxlength="" ngModel required />
            <label for="nasc" id="dateLabel" class="inputLabel">Data de Nascimento:</label>
        </div>
    </div>

    <div class="box-1">
        <div class="box-2">
            <input type="text" name="cep" id="cep" class="inputText" (keyup)="buscarCep()" [(ngModel)]="cep" required />
            <label for="cep" class="inputLabel">Cep:</label>
        </div>

        <div class="box-2">
            <input type="text" name="cidade" id="cidade" class="inputText" [value]="localidade" ngModel required />
            <label for="cidade" class="inputLabel">Cidade:</label>
        </div>
    </div>

    <div class="box-1">
        <div class="box-2">
            <input type="text" name="bairro" id="bairro" class="inputText" [value]="bairro" ngModel required />
            <label for="bairro" class="inputLabel">Bairro:</label>
        </div>

        <div class="box-2">
            <input type="text" name="rua" id="rua" class="inputText" [value]="logradouro" ngModel required />
            <label for="rua" class="inputLabel">Rua:</label>
        </div>
    </div>

    <div class="box-2">
        <input type="text" name="uf" id="uf" class="inputText" [value]="uf" ngModel required />
        <label for="uf" class="inputLabel">UF:</label>
    </div>

    <div class="box-1">
        <input type="submit" class="btn" (click)="cadastrar()" value="Cadastrar" />
        <input type="reset" class="btn" value="Limpar Campos" />
    </div>
</form>
